<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakistan Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">
    <h1 class="title">Pakistan Quiz</h1>
    
    <div id="quiz-box">
      <p id="question" class="question"></p>
      <div id="options" class="options"></div>
      <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-box" class="result" style="display:none;">
      <h2>Quiz Complete!</h2>
      <p id="score-text"></p>
      <p id="remark"></p>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
